dist: trusty
sudo: false

language: node_js
node_js:
  - "8.11.1"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox

deploy:
  provider: heroku
  app: test-ci-04042018
  api_key:
    secure: 1001a38d-9fc6-4af8-97b3-95347b1cc8c3